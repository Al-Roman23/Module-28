<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-28</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-green-50">
    <!-- Header Section! -->
    <header>
        <!-- Navbar Section! -->
        <nav class="bg-white shadow-md p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="Resources/Images/LOGO.png" alt="Logo" class="h-9 mr-3 rounded-full">
                <h1 class="text-xl font-bold text-green-800 leading-tight">
                    Emergency <br> Service
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="badge flex items-center justify-center gap-2 bg-green-100 rounded-full px-4 py-2">
                    <img src="Resources/Images/HEART.png" alt="Heart" class="h-5 w-5">
                    <span id="heartCount" class="font-semibold text-green-900">0</span>
                </div>
                <div class="badge flex items-center justify-center gap-2 bg-green-100 rounded-full px-4 py-2">
                    <img src="Resources/Images/COIN.png" alt="Coin" class="h-5 w-5">
                    <span id="coinCount" class="font-semibold text-green-900">100</span>
                </div>
                <div
                    class="badge flex items-center justify-center gap-2 bg-green-300 rounded-full px-4 py-2 font-semibold text-green-900">
                    <i class="fa-solid fa-copy"></i>
                    <span id="copyCount">0</span> Copy
                </div>
            </div>
        </nav>

        <!-- Hero Section! -->
        <section
            class="bg-gradient-to-b from-green-700 to-green-900 text-white py-10 flex flex-col justify-between items-center text-center">
            <img src="Resources/Images/LOGO.png" alt="Logo" class="h-24 rounded-full mb-4">
            <h1 class="text-3xl font-bold mb-2">Emergency Service Directory</h1>
            <p class="text-md max-w-2xl">
                Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of
                Bangladesh!
            </p>
        </section>
    </header>

    <script src="JavaScripT/JavaScripT.js"></script>
</body>

</html>
